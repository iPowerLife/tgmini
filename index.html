<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mining Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1b1e;
      color: white;
      line-height: 1.5;
    }

    #app {
      min-height: 100vh;
    }

    #app:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app:empty::after {
      content: 'Загрузка приложения...';
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Отладочная информация
    console.log('index.html: Document loaded')
    console.log('index.html: Telegram WebApp available:', !!window.Telegram?.WebApp)
    
    // Проверяем загрузку скриптов
    window.addEventListener('load', () => {
      console.log('index.html: Window loaded')
      console.log('index.html: App element exists:', !!document.getElementById('app'))
    })

    // Отлавливаем ошибки
    window.addEventListener('error', (event) => {
      console.error('index.html: Error caught:', event.error)
    })
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
